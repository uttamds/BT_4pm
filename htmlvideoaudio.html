<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video and Audio Example</title>
</head>

<body>

    <header>
        <h1>HTML5 Video and Audio Example</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Video Example</h2>
            <video width="600" height="400" controls>
                <source src="samplevideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Audio Example</h2>
            <audio controls>
                <source src="mp3test.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HTML5 Video and Audio Example. All rights reserved.</p>
        <figure>
            <img src="" alt="">
            <figcaption>This pic is in the footer area</figcaption>
        </figure>
    </footer>

</body>

</html>
